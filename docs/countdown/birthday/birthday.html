<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Countdown for MYSELF</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1>Birthday Countdown for MYSELF</h1>
    <div class="countdown">
      <div class="time-block">
        <span class="number" id="days">00</span>
        <span class="label">天</span>
      </div>
      <div class="time-block">
        <span class="number" id="hours">00</span>
        <span class="label">时</span>
      </div>
      <div class="time-block">
        <span class="number" id="minutes">00</span>
        <span class="label">分</span>
      </div>
      <div class="time-block">
        <span class="number" id="seconds">00</span>
        <span class="label">秒</span>
      </div>
    </div>
    <div class="note">*小张的生日就是6.12咯</div>
    <div class="blessing">🎂🎂🎂生日快乐🎂🎂🎂</div>
    <div class="blessing">祝登高台，愿摘清月</div>
    <div class="blessing">不惧征途晦暗，征服星辰万千</div>
    <div class="blessing">在新的一岁</div>
    <div class="blessing">寻得真我</div>

  </div>
  <script src="./script.js"></script>
</body>
</html>
